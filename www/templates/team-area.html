<ion-view view-title="update status" hide-nav-bar="true">
  <ion-content class="">
    <div class="row">
      <div class="ph-logo">
      </div>
    </div>
    <div class="list">
      <a ng-repeat="member in team | orderBy : 'time':true" class="item item-thumbnail-left" href="#">
        <img src="{{member.gravatar}}">
        <h2>{{member.task}}</h2>
        <p>{{member.time}}</p>
      </a>
    </div>
    <div class="bar bar-footer">
      <button class="button button-clear pull-right" ng-click="compose()"><i class="ion-compose"></i></button>
    </div>
  </ion-content>
</ion-view>
