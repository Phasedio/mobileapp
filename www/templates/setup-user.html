<ion-view view-title="LoginUserDetails" hide-nav-bar="true">
  <ion-content class="padding login">
    <div class="row">
      <div class="col">
        <img src="img/phased-logo.svg" height="150px" width="150px" style="display:block;margin:0 auto;">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h1 align="center">Phased.io</h1>
        <h2 align="center">Enter your email address and password</h2>
      </div>
    </div>

      <form ng-submit="regPerson(user)" novalidate>
        <div class="list">
          <label class="item item-input">
            <input type="text" style="text-align:center;" ng-model="user.name" placeholder="name">
          </label>
          <label class="item item-input">
            <input type="email" ng-model="user.email" placeholder="email">
          </label>
          <label class="item item-input">
            <input type="password" ng-model="user.password" placeholder="password">
          </label>
        </div>
        <input type="submit" class="button button-block button-phased">
      </form>

    <div class="row">
      <div class="col">
        <h4 align="center">Already have a Phased account?</h4>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h4 align="center"><a href="" ng-click="loginArea()"><strong>Login here</strong></a></h4>
      <div class="col">
    </div>
  </ion-content>
</ion-view>
