<ion-view view-title="LoginUserDetails" hide-nav-bar="true">
  <ion-content class="padding">
    <div class="row">
      <div class="ph-logo">
      </div>
    </div>
    <div class="row">
      <div class="col-100">
        <h1 align="center">Phased.io</h1>
        <h2 align="center">Enter your email address and password</h2>
      </div>
    </div>

      <form ng-submit="regPerson(user)" novalidate="">
        <div class="list">
          <label class="item item-input">
            <input type="text" ng-model="user.email" placeholder="email">
          </label>
          <label class="item item-input">
            <input type="password" ng-model="user.password" placeholder="password">
          </label>
        </div>
        <input type="submit" class="button button-block button-royal">
      </form>

    <div class="row">
      <div class="col-100">
        <h2 align="center">Trying to create a team?</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-100">
        <h2 align="center"><a href=""><strong>Create one here</strong></a></h2>
      <div class="col-100">
    </div>
  </ion-content>
</ion-view>
