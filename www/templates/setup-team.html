<ion-view view-title="LoginTeamName" hide-nav-bar="true" cache-view="false">
<ion-header-bar align-title="center" class="bar-light profile">
    <div class="buttons">
      <button class="button button-icon" ng-click="myGoBack()" nav-direction="back"><i class="icon-close" style="color:rgba(29,29,38,0.5);font-size: 1.1rem;"></i></button>
    </div>
    <h1 class="title" >Create team</h1>
  </ion-header-bar>
  <ion-content class="padding login">
    <div class="row">
      <div class="col">
        <form name="teamForm" ng-submit="enterTeam(team)" novalidate="">
          <div class="list">
            <label class="item item-input item-stacked-label">
              <label class="input-label" for="email">team name</label>
              <input class="loginInput" type="text" ng-model="team.name" placeholder="">
            </label>
            <label class="item">
            <input type="submit" class="button button-block button-phased" value="Create">
          </label>
          </div>
          
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h2 align="center">{{noTeam}}</a></h2>
      </div>
    </div>
  </ion-content>
</ion-view>
