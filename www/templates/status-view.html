<ion-view view-title="update status" hide-nav-bar="true">

  <ion-content class="viewStat" style="{{bgColor}}">
    <div style="width:100%; height:100vh; {{filter}}" >
      <div class="row">
        <div class="col">
          <button class="button bar-none" ng-click="goBack()" nav-direction="back" style="background-color:transparent;"><i class="icon-back" style="color:#fff;"></i></button>
        </div>
        <div class="col">
        </div>
        <div class="col">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="dp-user" style="background:url('{{statusInfo.gravatar}}');   background-size: cover; "></div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h1 align="center">{{statusInfo.name}}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h3 align="center">{{statusInfo.task}}</h3>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h3 align="center">{{statusInfo.city}}</h3>
        </div>
      </div>


      <div class="row">
        <div class="col">
          <h3 align="center">Today <button class="button bar-none" style="background-color:transparent;"><i class="icon-down" style="color:#fff;"></i></button></h3>
        </div>
      </div>

      <ul class="list">
        <li class="item" ng-repeat="task in taskHistory | orderBy : 'time':true">
        <p>{{task.name}}</p>
        <p><small>{{task.time | amDateFormat:'dddd, MMMM Do YYYY, h:mm:ss a'}}</small></p>
        </li>
        <li ng-if="!taskHistory"><p align="center">No updates made in the past 24 hours!</p></li>
      </ul>

    </div>
  </ion-content>
</ion-view>
