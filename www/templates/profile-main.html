<ion-view view-title="profile " hide-nav-bar="true">
  <ion-header-bar align-title="center" class="bar-light profile">
    <div class="buttons">
      <button class="button button-icon" ng-click="goBack()" nav-direction="back"><i class="icon-back" style="color:rgba(29,29,38,0.5)"></i></button>
    </div>
    <h1 class="title" >Settings</h1>
  </ion-header-bar>
  <ion-content class="profile">
    <div class="row">
      <div class="col"><img src="{{user.gravatar}}&s=100"></div>
    </div>
    <form name="userForm" ng-submit="regPerson(user)" novalidate>
        <div class="list">
        <label class="item item-input item-stacked-label">
            <label class="input-label" for="email">Full Name</label>
            <input class="loginInput" type="email" id="email" ng-model="user.name" placeholder="">
          </label>
          <label class="item item-input item-stacked-label">
            <label class="input-label" for="email">email <small style="font-size:11px">password required*</small></label>
            <input class="loginInput" type="email" id="email" ng-model="user.email" placeholder="">
          </label>
          <label class="item item-input item-stacked-label">
            <label class="input-label" for="password">password</label>
            <input class="loginInput" type="password" id='password' ng-model="user.password" placeholder="">
          </label>
          <label class="item item-input item-stacked-label">
            <label class="input-label" for="password">new password</label>
            <input class="loginInput" type="password" id='password' ng-model="user.password" placeholder="">
          </label>
          <label class="item">
            <input type="submit" class="button button-block button-phased" value="Update">
          </label>
          <label class="item">
            <button type="button" class="button button-block button-logout">Log out</button>
          </label>
        </div>
      </form>

  </ion-content>

</ion-view>
