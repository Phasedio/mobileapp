<ion-view view-title="update status" hide-nav-bar="true">
  <ion-header-bar align-title="left" class="bar-positive">
    <div class="buttons">
      <button class="button" ng-click="goBack()"><</button>
    </div>
    <h1 class="title">{{team}}!</h1>

  </ion-header-bar>
  <ion-content class="">
    <form ng-submit="submitStatus(updateStatus)" novalidate>
      <div class="list">
        <label class="item item-input">
          <textarea ng-model="updateStatus" placeholder="What are you doing?"></textarea>
        </label>
        <div>{{city}}</div>
        <div>{{weather}}</div>
      </div>
      <div>
        <button type="button" class="button button-light" ng-click="getWeather()">weather</button>
        <button type="button" class="button button-light" ng-click="getLocation()"><i class="ion-location"></i></button>
        <button class="button button-light"><i class="ion-camera"></i></button>
        <button type="submit" class="button button-light " ><i class="ion-checkmark-round"></i></button>
      </div>
    </form>
  </ion-content>
</ion-view>
