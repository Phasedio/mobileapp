<ion-modal-view>
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()"><i class="button-icon icon ion-ios-close-empty"></i>Close &nbsp;</button>
    </div>
    <h1 class="title"> Add a New Task </h1>
    <div class="buttons">
      <button type="submit" ng-click="addTask(newTask)" class="button button-clear" style="color:#2fc2a3;">Add Task </button>
    </div>
  </ion-header-bar>

  <ion-content >
    <form ng-submit="addTask(newTask)" novalidate>
      <textarea rows="10" ng-model="newTask.name" focus-me="true" placeholder="What needs to be done?" autofocus style="width: 100%; padding: 12px; padding-top:15px"></textarea>
      <div class="list updateStatus">
        <!-- <div class="card">
          <label class="item item-input">

          </label>
        </div> -->



        <div class="row">
          <!-- <button type="submit" style="margin-top: 60%" class="button button-full button-balanced">Submit</button> -->
        </div>

      </div>
    </form>
  </ion-content>

</ion-modal-view>
