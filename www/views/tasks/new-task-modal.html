<ion-modal-view>
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()"><i class="button-icon icon ion-ios-close-empty"></i>Close &nbsp;</button>
    </div>
    <h1 class="title"> Add a New Task</h1>
    <div class="buttons">
      <button type="submit" ng-click="addTask(task)" class="button button-clear">Post </button>
    </div>
  </ion-header-bar>

  <ion-content >
    <form ng-submit="addTask(task)" novalidate>
      <div class="list updateStatus">
        <div class="card">
          <label class="item item-input">
            <textarea rows="10" ng-model="task.name" placeholder="What needs to be done?" autofocus></textarea>
          </label>
        </div>

        <div class="row">
          <button type="submit" class="button button-full button-balanced">Submit</button>
        </div>

      </div>
    </form>
  </ion-content>

</ion-modal-view>
