<ion-view title="History" hide-back-button="true" >

  <ion-nav-buttons class="button-clear" side="left">
    <button class="button-clear" ng-click="$ionicGoBack()">Close <i class="button-icon ion-ios-close-empty"></i></button>
  </ion-nav-buttons>

  <div class="card">
    <a class="item " href="#" ng-repeat="(key, history) in histories | orderObjectBy:'-time'" ng-if="history.user === selectedTeamMember">
      <div class="row">
        <div class="col-25">
          <img src="{{selectedTeamMemberInfo.gravatar}}" class="avatarHome">
        </div>

        <div class="col-75" style="padding-top: 4%">
          <h2>{{history.name}} <small style="font-size: 70%;" am-time-ago="history.time"></small></h2>
          <!--<p>{{update.currentStatus.name}}</p>-->
        </div>

      </div>

    </a>
    <div ng-show="histories.length">No match</div>





  </div>
</ion-view>
