<ion-view view-title="Feed" hide-back-button="true">
  <ion-nav-buttons side="right">
    <button class="button"  ng-click="openModal()">
      <i class="icon ion-ios-plus-empty"></i>
    </button>
  </ion-nav-buttons>
        <ion-content class="padding-top">
          <!-- <h1>Hello There!</h1>
          <button ng-click="logOut()" class="button button-clear button-positive">Logout</button> -->

          <div class="list">

            <a class="item item-avatar" href="#" ng-repeat="update in team.history | orderBy : 'time':true | limitTo :100">
              <img src="{{team.members[update.user].gravatar}}">
              <h2>{{team.members[update.user].name}} <small am-time-ago="update.time"></small></h2>
              <p>{{update.name}}</p>
            </a>

        </div>

        </ion-content>
        <ion-tabs class="tabs-icon-top">
        <ion-tab title="Feed" ng-click="tab('home')" icon="ion-ios-chatbubble-outline">

        </ion-tab>
        <ion-tab title="Tasks" ng-click="tab('tasks')" icon="ion-ios-list-outline">Hello tab 2!</ion-tab>
        <ion-tab title="Profile" ng-click="tab('profile')" icon="ion-ios-person-outline">Hello tab 2!</ion-tab>
      </ion-tabs>

</ion-view>

<script id="my-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">New task</h1>
    </ion-header-bar>
    <ion-content>
    <form ng-submit="addTask(status)" novalidate>
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="status.name" placeholder="What are you doing?">
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Category
          </div>
          <select  ng-model="status.catKey" ng-init="status.catKey = ''">
            <option value="">none</option>
            <option ng-repeat="(key, category) in team.categorySelect" value="key">{{category.name}}</option>
          </select>
        </label>
        <button type="submit" class="button button-full button-positive">Submit</button>

      </div>
    </from>
    </ion-content>

  </ion-modal-view>
  </script>
