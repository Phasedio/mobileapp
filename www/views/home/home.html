<ion-view view-title="Feed" hide-back-button="true">
  <ion-nav-buttons side="right">
    <button class="button"  ng-click="openModal()">
      <i class="icon ion-ios-plus-empty"></i>
    </button>
  </ion-nav-buttons>
        <ion-content class="padding-top">
          <!-- <h1>Hello There!</h1>
          <button ng-click="logOut()" class="button button-clear button-positive">Logout</button> -->

          <div class="list">

            <a class="item item-avatar" href="#" ng-repeat="update in team.history | orderBy : 'time':true | limitTo :100">
              <img src="{{team.members[update.user].gravatar}}">
              <h2>{{team.members[update.user].name}} <small am-time-ago="update.time"></small></h2>
              <p>{{update.name}}</p>
            </a>

        </div>

        </ion-content>
        <ion-tabs class="tabs-icon-top">
        <ion-tab title="Feed" href="#/home" icon="ion-ios-chatbubble-outline">

        </ion-tab>
        <ion-tab title="Tasks" href="#/tasks" icon="ion-ios-list-outline">Hello tab 2!</ion-tab>
        <ion-tab title="Profile"  icon="ion-ios-person-outline">Hello tab 2!</ion-tab>
      </ion-tabs>

</ion-view>
